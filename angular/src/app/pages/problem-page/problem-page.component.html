<div class="container-fulid" *ngIf="pageReady; esle loading">
  <h1>{{problem.title}}</h1>
  <div class="card shadow mb-4">
    <div class="card-header py-3">Content</div>
    <div class="card-body">{{problem.content}}</div>
  </div>
  <div class="row">
    <div class="card shadow mb-4 col-lg-6">
      <div class="card-header py-3">The input</div>
      <div class="card-body">{{problem.theInput}}</div>
    </div>
    <div class="card shadow mb-4 col-lg-6">
      <div class="card-header py-3">The output</div>
      <div class="card-body">{{problem.theOutput}}</div>
    </div>
  </div>
  <div class="row">
    <div class="card shadow mb-4 col-lg-6">
      <div class="card-header py-3">Sample input</div>
      <div class="card-body">{{problem.sampleInput}}</div>
    </div>
    <div class="card shadow mb-4 col-lg-6">
      <div class="card-header py-3">Sample output</div>
      <div class="card-body">{{problem.sampleOutput}}</div>
    </div>
  </div>
  <div class="row">
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input hidden value="cpp" formControlName="language" name="language">
      <input hidden name="problemid" formControlName="problemid" [value]="problem.name">
      <textarea name="code" formControlName="code" class="form-control" id="editor"></textarea>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <div class="row">
    <div *ngIf="problem.hint">Hint: {{problem.hint}}</div>
    <div *ngIf="problem.referer">Referer: {{problem.referer}}</div>
  </div>
</div>
<ng-template #loading>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
<div *ngIf="error">
  <div class="card bg-danger text-white shadow">
    <div class="card-body">
      Server can't find specified problem!
    </div>
  </div>
</div>
